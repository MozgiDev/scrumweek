<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <ion-tab ng-if="rubriques[0]" title="{{rubriques[0].libelle}}" icon-off="ion-clipboard"
           icon-on="ion-clipboard" href="#/tab/r1">
    <ion-nav-view name="tab-r1"></ion-nav-view>
  </ion-tab>

  <ion-tab ng-if="rubriques[1]" title="{{rubriques[1].libelle}}" icon-off="ion-clipboard"
           icon-on="ion-clipboard" href="#/tab/r2">

  </ion-tab>

  <ion-tab ng-if="rubriques[2]" title="{{rubriques[2].libelle}}" icon-off="ion-clipboard"
           icon-on="ion-clipboard" href="#/tab/r3">
    <ion-nav-view name="tab-r3"></ion-nav-view>
  </ion-tab>

  <ion-tab ng-if="rubriques[3]" title="{{rubriques[3].libelle}}" icon-off="ion-clipboard"
           icon-on="ion-clipboard" href="#/tab/r4">

  </ion-tab>

  <ion-tab ng-if="rubriques[4]" title="{{rubriques[4].libelle}}" icon-off="ion-clipboard"
           icon-on="ion-clipboard" href="#/tab/r5">
    <ion-nav-view name="tab-r5"></ion-nav-view>
  </ion-tab>
